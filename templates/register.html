<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="/static/css/login.css">
    </head>
    <body>
        <header>
            <div class="brand" id="home">
                <div class="logo">
                    logo
                </div>
                <span class="name">
                    nombre de la pagina
                </span>
            </div>
            <div class="header-buttons">
                <a id="login-head">
                    iniciar sesion
                </a>
                <button class="register-button" id="register-head">
                    Registrate
                </button>
            </div>
        </header>
        <div class="body">
            <div class="data-section">
                <div class="form">
                    <span class="title-white">Registrate</span>
                    <div style="display: flex;flex-direction: column;">
                        <span style="color:#fff">Nombre</span>
                        <input type="text" placeholder="John Doe" class="input" id="name">
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <span style="color:#fff">Telefono</span>
                        <input type="text" placeholder="+569" class="input" id="phone">
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <span style="color:#fff">Correo</span>
                        <input type="text" placeholder="correo electronico" class="input" id="email">
                    </div>
                    <div style="display: flex;flex-direction: column;" class="input">
                        <span style="color:#fff">pass</span>
                        <input type="text" placeholder="contraseña" class="input" id="password">
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <span style="color:#fff">ocupacion</span>
                        <select name="tipo" id="type">
                            <option>Buscar Trabajo</option>
                            <option>Ofrecer Trabajo</option>
                            <option>Persona Natural</option>
                        </select>
                            
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <span style="color:#fff">opcional</span>
                        <input type="text" placeholder="nombre de la organizacion" class="input" id="organization">
                    </div>
                    <button class="register" id="register">Registrate</button>
                </div>
            </div>
            <div class="text-section">
                <div class="title">¿Tienes cuenta?</div>
                <div> bla bla bla</div>
                <button class="register" class="login">Login</button>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="/static/js/register.js"></script>
</html>
