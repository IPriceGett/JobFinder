    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="/static/css/upload-offer.css">
    </head>
    <body>
        <header>
            <div class="brand">
                <div class="logo" id="home">
                    logo
                </div>
                <span class="name" id="upload">
                    publica tu oferta
                </span>
                <span class="name" id="see-offers" style="margin-left: 20px;">
                    ver ofertas
                </span>
            </div>
            <div class="header-buttons">
                <a style="margin-right: 15px;" id="see-profile">
                    Ignacio
                </a>
                <div class="profile-icon" id="see-postulations">

                </div>
            </div>
        </header>
        <div class="body">
            <div class="data-section">
                <div class="form">
                    <div style="display: flex;flex-direction: column;">
                        <span style="color:#d9d9d9"></span>
                        <input type="text" placeholder="Titulo de la oferta" class="input" id="name">
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <span style="color:#d9d9d9"></span>
                        <input type="text" placeholder="descripcion" class="input" id="phone">
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <span style="color:#d9d9d9"></span>
                        <input type="text" placeholder="fecha de expiracion" class="input" id="email">
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <span style="color:#d9d9d9"></span>
                        <input type="file"  class="input" id="email">
                    </div>
                    <div class="card-options">
                        <div class="card">
                            <span>Busco a alguien que realice un trabajo</span>
                            <input type="radio">
                        </div>
                        <div class="card">
                            <span>Ofrezco mis servicios</span>
                            <input type="radio">
                        </div>
                    </div>
                    <button class="register" id="publish">Publicar</button>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
